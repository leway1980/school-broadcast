<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校園廣播系統 - 行政管理後台</title>
    <!-- 引入 Tailwind CSS 框架 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 引入 Inter 字體和基本樣式 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f6; }
        
        /* 主網格佈局，小螢幕下為單欄，桌面改為 50/50 比例 (1fr 1fr) */
        .main-grid { display: grid; grid-template-columns: 1fr; gap: 2rem; }
        @media (min-width: 1024px) { 
            .main-grid { grid-template-columns: 1fr 1fr; } 
        }
        
        /* 程式碼區塊 1: 訊息清單佈局 (響應式 3 欄) */
        /* 手機 (預設) 為 1 欄 */
        .messages-grid {
            display: grid;
            grid-template-columns: repeat(1, minmax(0, 1fr));
            gap: 1.5rem;
        }
        /* 平板以上 (md: 768px) 改為 3 欄 */
        @media (min-width: 768px) { 
            .messages-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">校園無聲廣播系統 - 行政管理後台</h1>

        <div class="main-grid">
            <!-- 訊息發布欄位 (已還原至原始版本) -->
            <div class="p-6 bg-white rounded-xl shadow-lg h-fit sticky top-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">發布新訊息 / 編輯訊息</h2>
                <form id="broadcast-form" class="space-y-4">
                    <input type="hidden" id="edit-mode-doc-id">

                    <!-- 訊息標題 -->
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700">標題 (必填)</label>
                        <input type="text" id="title" name="title" required
                               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    </div>

                    <!-- 訊息內容 -->
                    <div>
                        <label for="content" class="block text-sm font-medium text-gray-700">內容 (必填)</label>
                        <textarea id="content" name="content" rows="3" required
                                  class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"></textarea>
                    </div>

                    <!-- 處室名稱 (單位) 選擇 -->
                    <div>
                        <label for="unit-select" class="block text-sm font-medium text-gray-700">發布處室 (必填)</label>
                        <select id="unit-select" name="unit" required
                                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border bg-white">
                            <option value="">請選擇發布單位</option>
                            <!-- 選項將由 JS 動態載入 -->
                        </select>
                    </div>

                    <!-- 廣播對象 (範圍) 選擇 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">廣播對象 (可複選)</label>
                        <div id="target-checkboxes" class="flex flex-wrap gap-x-4 gap-y-2">
                            <!-- Checkboxes 將由 JS 動態載入 -->
                        </div>
                    </div>

                    <!-- 訊息有效期限 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">訊息有效期限 (預設 8 小時)</label>
                        <div class="flex flex-wrap gap-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="duration" value="8" checked
                                       class="form-radio text-indigo-600 h-4 w-4">
                                <span class="ml-2 text-sm text-gray-700">8 小時</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="duration" value="24"
                                       class="form-radio text-indigo-600 h-4 w-4">
                                <span class="ml-2 text-sm text-gray-700">24 小時</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="duration" value="48"
                                       class="form-radio text-indigo-600 h-4 w-4">
                                <span class="ml-2 text-sm text-gray-700">48 小時</span>
                            </label>
                        </div>
                    </div>

                    <!-- 提交按鈕與取消編輯按鈕 -->
                    <div class="flex space-x-3 pt-2">
                        <button type="submit"
                                class="flex-1 px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150">
                            發布 / 儲存
                        </button>
                        <button type="button" id="cancel-edit-btn"
                                class="px-4 py-2 bg-gray-300 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-400 focus:outline-none transition ease-in-out duration-150 hidden">
                            取消編輯
                        </button>
                    </div>
                </form>
            </div>
            <!-- 訊息發布欄位 END -->


            <!-- 已發布訊息欄位 (只改動此處的渲染邏輯) -->
            <div>
                <h2 class="text-xl font-semibold text-gray-700 mb-4">已發布訊息 (依處室分組，組內最新訊息在上方)</h2>
                <div id="messages-list" class="space-y-8">
                    <!-- 訊息將由 JS 動態載入 -->
                    <p id="loading-indicator" class="text-center text-gray-500">載入中...</p>
                    <p id="no-messages-indicator" class="text-center text-gray-500 hidden">目前沒有有效訊息。</p>
                </div>
            </div>
            <!-- 已發布訊息欄位 END -->
        </div>
    </div>

    <!-- Firebase 引用與設定 -->
    <script type="module">
        // 程式碼區塊 2: Firebase 核心引入與初始化 (已還原)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // ⚠️ 嚴格還原：不使用 __app_id 或 __firebase_config 相關的全域變數，保持與舊版邏輯一致
        const app = initializeApp({}); 
        const db = getFirestore(app);
        const auth = getAuth(app);

        const form = document.getElementById('broadcast-form');
        const editModeDocId = document.getElementById('edit-mode-doc-id');
        const unitSelect = document.getElementById('unit-select');
        const targetCheckboxesDiv = document.getElementById('target-checkboxes');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        
        let unitOptions = []; 
        let targetOptions = []; 

        // 輔助函數：處理資料庫路徑 (已還原至舊版本)
        function getUnitCollectionRef() {
            return collection(db, "units");
        }
        function getMessageCollectionRef() {
            return collection(db, "messages");
        }

        // --- Firebase 驗證與初始化 (已還原) ---
        async function authenticate() {
            try {
                // 使用 signInAnonymously 確保環境穩定性
                await signInAnonymously(auth); 
                console.log("Firebase 驗證成功 (匿名登入)。");
            } catch (error) {
                console.error("Firebase 驗證失敗:", error);
            }
        }

        // --- 載入處室與廣播對象選項 (邏輯不變) ---
        async function loadOptions() {
            try {
                // 依據舊版程式碼邏輯，這裡應是從一個名為 'units' 的集合載入。
                const q = query(getUnitCollectionRef(), orderBy('order'));
                const querySnapshot = await getDocs(q);
                
                unitOptions = [];
                targetOptions = [];

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.type === 'unit') {
                        unitOptions.push(data.name);
                    } else if (data.type === 'target') {
                        targetOptions.push(data.name);
                    }
                });

                // 渲染處室選擇
                unitSelect.innerHTML = '<option value="">請選擇發布單位</option>' + 
                    unitOptions.map(unit => `<option value="${unit}">${unit}</option>`).join('');
                
                // 渲染廣播對象多選框
                targetCheckboxesDiv.innerHTML = targetOptions.map(target => `
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="target" value="${target}"
                               class="form-checkbox text-indigo-600 h-4 w-4 rounded">
                        <span class="ml-2 text-sm text-gray-700">${target}</span>
                    </label>
                `).join('');

            } catch (error) {
                console.error("載入選項失敗:", error);
            }
        }
        
        // --- 表單提交處理 (邏輯不變) ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            const unit = unitSelect.value;
            const targets = Array.from(document.querySelectorAll('input[name="target"]:checked')).map(cb => cb.value);
            
            if (!title || !content || !unit || targets.length === 0) {
                console.error('所有欄位 (標題、內容、處室、對象) 均為必填！');
                return;
            }

            let expiresAt = new Date();
            const duration = document.querySelector('input[name="duration"]:checked').value;
            
            const hours = parseInt(duration);
            expiresAt.setHours(expiresAt.getHours() + hours);

            const messageData = {
                title: title,
                content: content,
                unit: unit,
                targets: targets,
                expiresAt: expiresAt,
                // 只有新增時才設定 createdAt
                ...(editModeDocId.value ? {} : { createdAt: new Date() }) 
            };
            
            try {
                const docId = editModeDocId.value;
                if (docId) {
                    // 編輯模式 (還原路徑)
                    await updateDoc(doc(db, "messages", docId), messageData);
                    console.log("訊息已成功更新！");
                } else {
                    // 新增模式 (還原路徑)
                    // 使用 setDoc(doc(getMessageCollectionRef()), ...) 來讓 Firestore 自動生成 ID
                    await setDoc(doc(getMessageCollectionRef()), messageData);
                    console.log("新訊息已成功發布！");
                }
                resetForm();
            } catch (error) {
                console.error("發布/更新訊息失敗:", error);
            }
        });

        // 取消編輯按鈕 (邏輯不變)
        cancelEditBtn.addEventListener('click', resetForm);

        // --- 程式碼區塊 3: 載入資料庫訊息並渲染 (右側欄位邏輯) ---
        // 說明: 這是唯一修改的區域，實現處室分組與最新發布時間排序。
        function setupMessageListener() {
            const messagesListDiv = document.getElementById('messages-list');
            const loadingIndicator = document.getElementById('loading-indicator');
            const noMessagesIndicator = document.getElementById('no-messages-indicator');

            const q = query(getMessageCollectionRef());
            
            onSnapshot(q, (snapshot) => {
                loadingIndicator.classList.add('hidden');
                
                const messages = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    // 過濾掉已過期的訊息
                    if (data.expiresAt && data.expiresAt.toDate() > new Date()) {
                        messages.push({ id: doc.id, ...data });
                    }
                });

                if (messages.length === 0) {
                    noMessagesIndicator.classList.remove('hidden');
                    messagesListDiv.innerHTML = '';
                    messagesListDiv.appendChild(noMessagesIndicator);
                    return;
                }
                
                noMessagesIndicator.classList.add('hidden');

                // A. 雙重排序邏輯: 先依處室名稱排序，相同處室再依發布時間倒序 (最新在前)
                messages.sort((a, b) => {
                    // 1. 處室名稱的比較 (中文排序)
                    const unitComparison = a.unit.localeCompare(b.unit, 'zh-TW'); 
                    if (unitComparison !== 0) {
                        return unitComparison;
                    }
                    // 2. 相同處室下，依發布時間 (createdAt) 倒序 (最新者在前)
                    const timeA = a.createdAt ? a.createdAt.toDate().getTime() : 0;
                    const timeB = b.createdAt ? b.createdAt.toDate().getTime() : 0;
                    return timeB - timeA; 
                });

                // B. 將排序好的訊息依照處室名稱進行分組
                const groupedMessages = messages.reduce((acc, message) => {
                    const unit = message.unit;
                    if (!acc[unit]) {
                        acc[unit] = [];
                    }
                    acc[unit].push(message);
                    return acc;
                }, {});

                // C. 取得分組後的處室名稱陣列 (已按字母/筆畫排序)
                const sortedUnits = Object.keys(groupedMessages);
                
                messagesListDiv.innerHTML = ''; // 清空列表

                // D. 渲染處室分組標題與 3 欄網格
                sortedUnits.forEach(unit => {
                    const unitGroupContainer = document.createElement('div');
                    unitGroupContainer.className = 'bg-white p-4 rounded-xl shadow-md border-t-4 border-indigo-500'; 
                    
                    // 處室標題
                    const titleElement = document.createElement('h3');
                    titleElement.className = 'text-xl font-bold text-indigo-700 mb-4';
                    titleElement.textContent = `${unit} 訊息 (${groupedMessages[unit].length})`;
                    unitGroupContainer.appendChild(titleElement);
                    
                    // 3 欄式網格容器
                    const grid = document.createElement('div');
                    grid.className = 'messages-grid'; 

                    // 渲染該處室下的所有訊息卡片
                    groupedMessages[unit].forEach(message => {
                        grid.innerHTML += createMessageCardHTML(message);
                    });
                    
                    unitGroupContainer.appendChild(grid);
                    messagesListDiv.appendChild(unitGroupContainer); 
                });

                // E. 重新綁定事件
                messages.forEach(message => {
                    const editBtn = document.getElementById(`edit-btn-${message.id}`);
                    const deleteBtn = document.getElementById(`delete-btn-${message.id}`);
                    // 重新檢查並綁定
                    if (editBtn) editBtn.addEventListener('click', () => handleEdit(message.id, message));
                    if (deleteBtn) deleteBtn.addEventListener('click', () => handleDelete(message.id));
                });


            }, (error) => {
                console.error("監聽訊息失敗:", error);
                loadingIndicator.textContent = '載入訊息時發生錯誤。';
                loadingIndicator.classList.remove('hidden');
            });
        }
        
        // --- 程式碼區塊 4: 訊息卡片 HTML 產生函式 (為分組準備) ---
        function createMessageCardHTML(message) {
            const formattedDate = message.expiresAt.toDate().toLocaleString('zh-TW', {
                year: 'numeric',
                month: 'numeric',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            // 廣播對象徽章
            const targetBadges = message.targets.map(target => 
                `<span class="inline-block bg-indigo-100 text-indigo-800 text-xs font-semibold px-2 py-0.5 rounded-full">${target}</span>`
            ).join('');

            return `
                <div id="message-card-${message.id}" class="bg-white p-4 rounded-lg shadow-md border border-gray-100 transition duration-150 ease-in-out hover:shadow-lg h-full flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="text-md font-bold text-gray-900">${message.title}</h4>
                            <span class="text-xs text-red-500 font-medium whitespace-nowrap">
                                ${message.unit}
                            </span>
                        </div>
                        
                        <p class="text-sm text-gray-600 mb-3 line-clamp-3">${message.content}</p>

                        <div class="mb-3 flex flex-wrap gap-1">
                            ${targetBadges}
                        </div>
                    </div>

                    <div class="mt-auto pt-2">
                        <p class="text-xs text-gray-500 mb-3">
                            過期時間: ${formattedDate}
                        </p>

                        <div class="flex justify-end space-x-2">
                            <button id="edit-btn-${message.id}" type="button" 
                                    class="text-sm text-indigo-600 hover:text-indigo-800 font-medium">
                                編輯
                            </button>
                            <button id="delete-btn-${message.id}" type="button" 
                                    class="text-sm text-red-600 hover:text-red-800 font-medium">
                                刪除
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // 處理編輯按鈕點擊事件 (邏輯不變)
        function handleEdit(id, message) {
            const titleInput = document.getElementById('title');
            const contentInput = document.getElementById('content');
            
            titleInput.value = message.title;
            contentInput.value = message.content;
            unitSelect.value = message.unit;
            editModeDocId.value = id;

            document.querySelectorAll('input[name="target"]').forEach(cb => {
                cb.checked = message.targets.includes(cb.value);
            });

            const now = new Date();
            const expiresAtDate = message.expiresAt.toDate();
            const diffTime = expiresAtDate.getTime() - now.getTime();
            const diffHours = diffTime / (1000 * 60 * 60);

            let durationValue = '8'; 
            if (Math.abs(diffHours - 24) < 1) durationValue = '24'; 
            else if (Math.abs(diffHours - 48) < 1) durationValue = '48'; 
                
            const durationInput = document.querySelector(`input[name="duration"][value="${durationValue}"]`);
            if (durationInput) durationInput.checked = true;

            cancelEditBtn.classList.remove('hidden');
            window.scrollTo(0, 0); // 滾動到頂部方便編輯
        }

        // 處理刪除按鈕點擊事件 (還原路徑，並使用 confirm 再次確認)
        async function handleDelete(id) {
             // 由於不能使用 alert/confirm，改為直接執行，並在控制台輸出
             // 💡 備註: 根據標準，如果不能使用 confirm，此處應使用自定義 modal UI，但為遵循您的「只改右邊」指令，此處保持使用 updateDoc 立即將 expiresAt 設為當前時間。
             if (true) { // 假設用戶已經確認
                await updateDoc(doc(db, "messages", id), { expiresAt: new Date() });
                console.log("訊息已標記為過期，將自動從列表中消失。");
            }
        }
        
        // 重設表單狀態 (邏輯不變)
        function resetForm() {
            document.getElementById('broadcast-form').reset();
            // 重設所有勾選框狀態
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            // 預設選擇 8 小時
            document.querySelector('input[name="duration"][value="8"]').checked = true; 
            editModeDocId.value = '';
            cancelEditBtn.classList.add('hidden');
            unitSelect.value = ''; // 重設單位選擇
        }

        // --- 程式碼區塊 5: 應用程式啟動流程 ---
        authenticate().then(() => {
            loadOptions();
            setupMessageListener();
        });
        
    </script>
</body>
</html>
